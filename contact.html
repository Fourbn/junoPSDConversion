<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Us</title>
   <link rel="stylesheet" href="./styles/styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Lato&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/08bb3c9c2d.js" crossorigin="anonymous"></script>
</head>
<body class="contact">
   <header>
      <div class="wrapper">
         <nav>
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Blog</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
         </nav>
         <h1>Get in touch</h1>
      </div>
   </header>
   <div class="contactContainer">
      <section class="contactSection">
         <div class="wrapper">
            <form action="contactForm" class="contactForm">
               <label for="nameInput" class="sr-only">Name:</label>
               <input type="text" id="nameInput" class="nameInput" placeholder="Name">
               
               <label for="emailInput" class="sr-only">Email address:</label>
               <input type="email" id="emailInput" class="emailInput" placeholder="Email address">
               
               <label for="userComment" class="sr-only">Post your comment here:</label>
               <textarea name="userComment" id="userComment" class="userComment" placeholder="Message"></textarea>
               
               <button type="submit" class="readMore submit">Submit</button>
            </form>
         </div>
      </section>
      <aside class="contactInfo">
         <div class="wrapper">
            <ul class="socialMedia">
               <li>
                  <a href="#" aria-label="Click here to visit our Facebook page" title="Click here to visit our Facebook page">
                     <i class="fab fa-facebook-f" aria-hidden="true"></i>
                  </a>
               </li>
               <li>
                  <a href="#" aria-label="Click here to visit our Instagram" title="Click here to visit our Instagram">
                     <i class="fab fa-instagram" aria-hidden="true"></i>
                  </a>
               </li>
               <li>
                  <a href="#" aria-label="Click here to visit our Twitter page" title="Click here to visit our Twitter page">
                     <i class="fab fa-twitter" aria-label="true"></i>
                  </a>
               </li>
               <li>
                  <a href="#" aria-label="Click here to connect to us through What's App" title="Click here to connect to us through WhatsApp">
                     <i class="fab fa-whatsapp" aria-hidden="true"></i>
                  </a>
               </li>
            </ul>
            <h2>info@email.com</h2>
            <p>123-456-7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
         </div>
      </aside>
   </div>
   <footer>
      <p>Copyright Â© 2018 Juno College</p>
   </footer>
</body>
</html>
