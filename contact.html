<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Us</title>
   <link rel="stylesheet" href="./styles/styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Lato&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/08bb3c9c2d.js" crossorigin="anonymous"></script>
</head>
<body class="contact">
   <header>
      <div class="wrapper">
         <nav>
            <!-- mobile nav button, hidden until width 550px -->
            <i class="fas fa-bars" aria-label="Mobile Navigation Button: Click to open Navigation Bar"></i>
            <ul>
               <li><a href="./index.html">Home</a></li>
               <li><a href="./index.html#aboutSection">About</a></li>
               <li><a href="./blogPost.html">Blog</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
         </nav>
         <div class="headerContents">
         </div>
      </div> <!--wrapper ends here-->
   </header>
   <main>
      <div class="wrapper">
         <section class="contactSection">
            <h1>Get in touch</h1>
            <div class="formContainer">
               <form action="contactForm" class="contactForm">

                  <label for="nameInput" class="sr-only">Name:</label>
                  <input type="text" name="nameInput" id="nameInput" class="nameInput" placeholder="Name" required>
                  
                  <label for="emailInput" class="sr-only">Email address:</label>
                  <input type="email" name="emailInput" id="emailInput" class="emailInput" placeholder="Email address" required>
                  
                  <label for="userComment" class="sr-only">Post your comment here:</label>
                  <textarea name="userComment" id="userComment" class="userComment" placeholder="Message" required></textarea>
                  
                  <button type="submit" class="readMore submit">Submit</button>
               </form>
            </div>
         </section>
         <aside class="contactInfo">
            <ul class="socialMedia">
               <li>
                  <a href="#" aria-label="Click here to visit our Facebook page" title="Click here to visit our Facebook page">
                     <i class="fab fa-facebook-f" aria-hidden="true"></i>
                  </a>
               </li>
               <li>
                  <a href="#" aria-label="Click here to visit our Instagram" title="Click here to visit our Instagram">
                     <i class="fab fa-instagram" aria-hidden="true"></i>
                  </a>
               </li>
               <li>
                  <a href="#" aria-label="Click here to visit our Twitter page" title="Click here to visit our Twitter page">
                     <i class="fab fa-twitter" aria-label="true"></i>
                  </a>
               </li>
               <li>
                  <a href="#" aria-label="Click here to connect to us through What's App" title="Click here to connect to us through WhatsApp">
                     <i class="fab fa-whatsapp" aria-hidden="true"></i>
                  </a>
               </li>
            </ul>
            <address>
               <h2>info@email.com</h2>
               <p>123-456-7890</p>
               <p>123 Queen Street West, Unit 10</p>
               <p>Toronto, Ontario</p>
               <p>M5V2D5</p>
            </address>
         </aside>
      </div> <!--wrapper ends here-->
   </main>
   <footer>
      <div class="wrapper">
         <p>Copyright Â© 2018 Juno College</p>
      </div> <!--wrapper ends-->
   </footer>

   <script src='https://code.jquery.com/jquery-3.4.0.min.js'
      integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
   <script src="./script.js"></script>
</body>
</html>
